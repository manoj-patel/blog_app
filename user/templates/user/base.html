{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'user/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block title%}

    {% endblock %}
</head>
<body>
    <ul class="nav justify-content-end">
        <li class="nav-item">
          <button class="nav-btn1"><a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a></button>
        </li>
        {% if request.user.is_authenticated %}

        <li class="nav-item">
          <button class="nav-btn2"><a class="nav-link" href="{% url 'login' %}">Dashboard</a></button>
        </li>

        {% else %}
        <li class="nav-item">
          <button class="nav-btn2"><a class="nav-link" href="{% url 'login' %}">Login</a></button>
        </li>
        <li class="nav-item">
          <button class="nav-btn3"><a class="nav-link" href="{% url 'register' %}">Signup</a></button>
        </li>

        {% endif %}
    </ul>
    <br>
    
    {% block content %}
    

    {% endblock %}


</body>
</html>
